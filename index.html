<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./style.css" />
		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="container-content">
				<div class="container-inner">
					<h1>
						Get <span class="insights">insights</span> that help your business
						grow.
					</h1>
					<p class="content-text">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>

					<div class="container-inner-bottom">
						<div class="left">
							<h2 class="stat-heading">10k+</h2>
							<p class="stat">companies</p>
						</div>

						<div class="mid">
							<h2 class="stat-heading">314</h2>
							<p class="stat">Templates</p>
						</div>

						<div class="right">
							<h2 class="stat-heading">12m+</h2>
							<p class="stat">queries</p>
						</div>
					</div>
				</div>
			</div>

			<div class="container-img">

      </div>
		</div>

		

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mustafa Cagri</a>.
  </div> 
	</body>
</html>
